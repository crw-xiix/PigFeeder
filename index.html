<!doctype html>
<!-- test -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CRW System Monitor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/radial/gauge.min.js"></script>

    <script>
        function loadIt() {
            $.getJSON("/data.json", function (data) {
                //$("#dTemp").html("Temp: " + data.Temp + " F");
                

                gauges[0].value = data.Temp;
                //$("#tempGauge").attr('value', data.Temp);
                //$("#dWind").html("Wind: " + data.Wind + " mph");
                gauges[1].value = (data.Wind).toFixed(1);
                $("#dWater").html("Water:" + data.Water + " Inches");
                $("#dPump").html("Cooler Pump:" + data.Pump);
                $("#dFan").html("Cooler Fan:" + data.Fan);
                $("#dThermo").html("Thermo:" + data.Thermostat);

                if (data.Led == true) {
                    $("#bLed").addClass("btn-success");
                } else {
                    $("#bLed").removeClass("btn-success");
                }

                $("#dRaw").html(data);
                console.log(data);
            });
        }

        function toggleButton() {
            console.log("Trying to change");
            $.get("/ToggleLed", function (data) {
                loadIt();
                console.log("Changed?");
            });
        }

        $(document).ready(function () {
            loadIt();
            $("#bLed").click(toggleButton);
        });

        setInterval(loadIt, 5000);
    </script>

</head>
<!-- test -->
<body>   
    <div class="container">
        <div class="jumbotron">
            <h1>CRW Water Monitoring</h1>
            <div class="row">
                <div class="col" id="dTemp">
                    <canvas id="tempGauge"
                            data-type="radial-gauge"
                            data-width="300"
                            data-height="300"
                            data-units="Temp F"
                            data-min-value="-40"
                            data-max-value="120"
                            data-valueDec="1" 
                            data-major-ticks="-40,-20,0,20,40,60,80,100,120"
                            data-minor-ticks="2"
                            data-stroke-ticks="true"
                            data-highlights='[
        {"from": 80, "to": 120, "color": "rgba(200, 50, 50, .75)"},
        {"from": -20, "to": 50, "color": "rgba(50, 50,200, .75)"}

    ]'
                            data-color-plate="#fff"
                            data-border-shadow-width="0"
                            data-borders="false"
                            data-needle-type="arrow"
                            data-needle-width="2"
                            data-needle-circle-size="7"
                            data-needle-circle-outer="true"
                            data-needle-circle-inner="false"
                            data-animation-duration="1500"
                            data-animation-rule="linear">
                        </canvas>
                </div>
                <div class="col" id="dWind">
                    <canvas id="windGauge"
                            data-type="radial-gauge"
                            data-width="300"
                            data-height="300"
                            data-units="Wind mph"
                            data-min-value="0"
                            data-max-value="180"
                            data-valueDec="1" 
                            data-major-ticks="0,20,40,60,80,100,120,140,160,180"
                            data-minor-ticks="5"
                            data-stroke-ticks="true"
                            data-highlights='[
        {"from": 40, "to": 80, "color": "rgba(200, 50, 50, .25)"},
        {"from": 80, "to": 110, "color": "rgba(200, 50,50, .50)"},
        {"from": 110, "to": 180, "color": "rgba(200, 50,50, .75)"
                            }]'
                            data-color-plate="#fff"
                            data-border-shadow-width="0"
                            data-borders="false"
                            data-needle-type="arrow"
                            data-needle-width="2"
                            data-needle-circle-size="7"
                            data-needle-circle-outer="true"
                            data-needle-circle-inner="false"
                            data-animation-duration="1500"
                            data-animation-rule="linear"></canvas></div>
                <div class="col" id="dWater">Water</div>
            </div>
            <div class="row">
                <div class="col" id="dPump">Pump</div>
                <div class="col" id="dFan">Fan</div>
                <div class="col" id="dThermo">Thermo</div>
            </div>
        </div>
        <br><br>
        <div>Toggle the LED</div>

        <button type="button" class="btn" id="bLed">LED</button>
        <br/>
        <div id="dRaw"></div>
    </div>
</body>
</html>
